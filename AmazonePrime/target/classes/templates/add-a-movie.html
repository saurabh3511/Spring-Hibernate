<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top:60px">
    <div>
        <center/><a ><img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Amazon_Prime_Video_logo.svg" width="300" alt="Amazone prime logo" /></a>
        <br><br><br>
    </div>
<form th:action="@{add}" th:object="${movie}" method="post">
    <div  align="center">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Movie Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="movieName" th:field="*{movieName}" required>
            </div>
        </div>



        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Genre</label>
            <div class="col-sm-10">
                <select class="form-control" th:field="*{genre}" required>
                <option value="">Choose...</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Horror">Horror</option>
                    <option value="Thriller">Thriller</option>
                </select>
            </div>
        </div>



        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Language</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="language" th:field="*{language}" required>
            </div>
        </div>
        <div class="mb-3">
            <a th:href="@{'/movieApi/movies'}"  class="btn btn-danger">Back</a>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
